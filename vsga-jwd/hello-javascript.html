<!DOCTYPE html>
<!-- ciri khas dari html 5 ada doctype html -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Javascript</title>
</head>
<body>
    <script>
        console.log("Hello Javascript");
        document.write("Hello, Apa Kabar?") 
        // dom dokumen objek modal
    </script>
    <!-- Contoh inline -->
    <a href="#" onclick="alert('Berhasil Berhasil Horeee!')">Klik Saya!</a>
    <a href="javascript:alert('Yey')">Klik mee</a>
    <!-- bisa menggantikan onclick javascript:alert -->
    <br>
    <!-- Javascript perhatikan huruf besar dan kecilnya -->
    <a href="#" onclick="console.log('Berhasil Berhasil Horeee!')">Klik Saya tapi pake consol log!</a>
    <!-- ini adalah contoh atribut event (onclick) -->
</body>
</html>
